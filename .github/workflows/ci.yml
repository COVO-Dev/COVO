name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-client:
    name: build-client
    runs-on: ubuntu-latest

    env:
      NEXT_AWS_PUBLIC_PATH: covo-test2.s3.us-east-1.amazonaws.com
      IMAGE_HOSTNAME: s3.amazon.aws.com

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install client dependencies
        run: npm install
        working-directory: client

      - name: ğŸ’¾ Restore Next.js cache
        uses: actions/cache@v3
        with:
          path: client/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: ğŸ› ï¸ Build client
        run: npm run build
        working-directory: client

  build-server:
    name: build-server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install server dependencies
        run: npm install
        working-directory: server

      - name: ğŸ§ª TypeScript check
        run: npx tsc --noEmit
        working-directory: server

      - name: âœ… Run tests
        run: npm test
        working-directory: server

  deploy:
    name: ğŸš€ Deploy
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    if: github.ref_name == 'staging' || github.ref_name == 'main'

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸŒ Switching to project folder..."
            cd ~/covo-${{ github.ref_name }}
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "ğŸ“¦ Ensuring PM2 & TSC are installed..."
            sudo npm install -g pm2 typescript

            echo "ğŸ“¦ Installing backend dependencies..."
            cd server
            npm install || exit 1
            NODE_OPTIONS="--max_old_space_size=2048" npm run build || exit 1

            echo "ğŸ” Restarting backend with PM2..."
            pm2 describe covo-${{ github.ref_name }} > /dev/null && \
              pm2 restart covo-${{ github.ref_name }} || \
              PORT=${{ github.ref_name == 'main' && '3000' || '4000' }} pm2 start build/app.js --name covo-${{ github.ref_name }}

            echo "ğŸŒ Building frontend..."
            cd ../client
            npm install || exit 1
            npm run build || exit 1

            echo "ğŸ“ Deploying frontend to web directory..."
            if [ "${{ github.ref_name }}" = "main" ]; then
              sudo rm -rf /var/www/covo-production
              sudo cp -r out /var/www/covo-production
            else
              sudo rm -rf /var/www/covo-staging
              sudo cp -r out /var/www/covo-staging
            fi

            echo "âœ… Deployment complete!"
