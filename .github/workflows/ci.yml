name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-client:
    name: 🔧 Build Client
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📥 Install client dependencies
        run: npm install
        working-directory: client

      - name: 🛠️ Build client
        run: npm run build
        working-directory: client

  build-server:
    name: ✅ Build & Test Server
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📥 Install server dependencies
        run: npm install
        working-directory: server

      - name: 🧪 TypeScript check
        run: npx tsc --noEmit
        working-directory: server

      - name: ✅ Run tests
        run: npm test
        working-directory: server

