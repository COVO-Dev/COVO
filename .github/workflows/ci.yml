name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-client:
    name: build-client
    runs-on: ubuntu-latest

    env:
      NEXT_AWS_PUBLIC_PATH: covo-test2.s3.us-east-1.amazonaws.com
      IMAGE_HOSTNAME: s3.amazon.aws.com

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¥ Install client dependencies
        run: npm install
        working-directory: client

      - name: ðŸ’¾ Restore Next.js cache
        uses: actions/cache@v3
        with:
          path: client/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: ðŸ› ï¸ Build client
        run: npm run build
        working-directory: client

  build-server:
    name: build-server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¥ Install server dependencies
        run: npm install
        working-directory: server

      - name: ðŸ§ª TypeScript check
        run: npx tsc --noEmit
        working-directory: server

      - name: âœ… Run tests
        run: npm test
        working-directory: server

  deploy:
    name: ðŸš€ Deploy
    needs: [build-client, build-server]
    runs-on: ubuntu-latest
    if: github.ref_name == 'staging' || github.ref_name == 'main'

    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸŒ Switching to project folder..."
            cd ~/covo-${{ github.ref_name }}
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "ðŸ“¦ Ensuring PM2 & TSC are installed..."
            sudo npm install -g pm2 typescript

            echo "ðŸ“¦ Installing backend dependencies..."
            cd server
            npm install || exit 1
            NODE_OPTIONS="--max-old-space-size=4096" npm run build || exit 1

            echo "ðŸ” Restarting backend with PM2..."
            pm2 describe covo-${{ github.ref_name }} > /dev/null && \
              pm2 restart covo-${{ github.ref_name }} || \
              PORT=${{ github.ref_name == 'main' && '3000' || '4000' }} pm2 start build/app.js --name covo-${{ github.ref_name }}

            echo "ðŸŒ Building frontend..."
            cd ../client
            npm install || exit 1
            NODE_OPTIONS="--max-old-space-size=4096" npm run build || exit 1

            echo "ðŸ” Restarting frontend with PM2..."
            pm2 describe covo-client-${{ github.ref_name }} > /dev/null && \
              pm2 restart covo-client-${{ github.ref_name }} || \
              PORT=${{ github.ref_name == 'main' && '3000' || '4000' }} pm2 start npm --name covo-client-${{ github.ref_name }} -- run start

            echo "âœ… Deployment complete!"
